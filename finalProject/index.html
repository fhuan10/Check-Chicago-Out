<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Final Project</title>
  <link href="style1.css" rel="stylesheet" type="text/css" />

  <!--  Material Design 2  -->
  <link href="https://unpkg.com/material-components-web@latest/dist/material-components-web.min.css" rel="stylesheet">
  <script src="https://unpkg.com/material-components-web@latest/dist/material-components-web.min.js"></script>
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">

  <!--  Bootstraps  -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">

  <!--  Google Fonts  -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">

</head>

<body>
  <!--   Top App Bar -->
  <header class="mdc-top-app-bar mdc-top-app-bar--fixed">
    <div class="mdc-top-app-bar__row">
      <section class="mdc-top-app-bar__section mdc-top-app-bar__section--align-start">
        <button class="material-icons mdc-top-app-bar__navigation-icon mdc-icon-button"
          aria-label="Open navigation menu">menu</button>
        <span class="mdc-top-app-bar__title">All About Chicago</span>
      </section>
  </header>

  <!--  Navigation  -->
  <aside class="mdc-drawer mdc-drawer--modal">
    <div class="mdc-drawer__content">
      <nav class="mdc-list">
        <a href="" data-screen="div1" class="mdc-list-item mdc-list-item--activated" aria-current="page" tabindex="0">
          <span class="mdc-list-item__ripple"></span>
          <i class="material-icons mdc-list-item__graphic" aria-hidden="true">inbox</i>
          <span class="mdc-list-item__text">Home</span>
        </a>
        
        <a href="" data-screen="div2" class="mdc-list-item">
          <span class="mdc-list-item__ripple"></span>
          <i class="material-icons mdc-list-item__graphic" aria-hidden="true">send</i>
          <span class="mdc-list-item__text">Screen 2</span>
        </a>

        <a href="" data-screen="div3" class="mdc-list-item">
          <span class="mdc-list-item__ripple"></span>
          <i class="material-icons mdc-list-item__graphic" aria-hidden="true">send</i>
          <span class="mdc-list-item__text">Screen 3</span>
        </a>

        <a href="" data-screen="div4" class="mdc-list-item">
          <span class="mdc-list-item__ripple"></span>
          <i class="material-icons mdc-list-item__graphic" aria-hidden="true">send</i>
          <span class="mdc-list-item__text">Screen 4</span>
        </a>

      </nav>
    </div>
  </aside>

  <div class="mdc-drawer-scrim"></div>



  <div id="div1" class="screen mdc-top-app-bar--fixed-adjust" style="display:block;">
    App content
  </div>

  <div id="div2" class="screen mdc-top-app-bar--fixed-adjust" style="display:none;">
    App content22
  </div>

  <div id="div3" class="screen mdc-top-app-bar--fixed-adjust" style="display:none;">
    App content33
  </div>

  <div id="div4" class="screen mdc-top-app-bar--fixed-adjust" style="display:none;">
    App content44
  </div>

  <script src="finalProject_script.js"></script>
</body>

</html>
