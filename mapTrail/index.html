<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Basic Google Map</title>
  </head>

  <style>
  #map {
    height: 100%;
  }
  html, body {
    height: 100%;
    margin: 0;
    padding: 0;
  }
  </style>

  <body>
    <div id="map">
      <script async
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBUInIGqlvzDZqHgQs68cJOdVcdoLL42d0&callback=initMap">
      </script>
    </div>
    
    <script>
      let map;

      function initMap() {
        const chicagoLocation = {lat: 41.8781, lng: -87.623177};

        // When you open the map, it show the Chicago area
        map = new google.maps.Map(document.getElementById("map"), {
          center: chicagoLocation,
          zoom: 10,
        });

        // Add a marker on the map (specfically, Chicago) with the longitude and latitude
        const marker = new google.maps.Marker({
        position: chicagoLocation,
        map: map,
        });
      }

      // Executes the initMap function, in order to display the map
      window.initMap = initMap;
    </script>
  </body>
</html>
