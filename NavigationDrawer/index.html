<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>
    Navigation Drawer
  </title>

  <link href="style2.css" rel="stylesheet" type="text/css" />

  <!-- Material Design 2 -->
  <link href="https://unpkg.com/material-components-web@latest/dist/material-components-web.min.css" rel="stylesheet">
  <script src="https://unpkg.com/material-components-web@latest/dist/material-components-web.min.js">
  </script>
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
  <!-- Bootstraps -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
  <!-- Google Fonts -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
</head>

<body>
  <header class="mdc-top-app-bar app-bar" id="app-bar">
    <div class="mdc-top-app-bar__row">
      <section class="mdc-top-app-bar__section mdc-top-app-bar__section--align-start">
        <button class="material-icons mdc-top-app-bar__navigation-icon mdc-icon-button">menu</button>
        <span class="mdc-top-app-bar__title">Dismissible Drawer</span>
      </section>
    </div>
  </header>

  <aside class="mdc-drawer mdc-drawer--dismissible mdc-top-app-bar--fixed-adjust">
    <div class="mdc-drawer__content">
      <div class="mdc-list">

        <a class="mdc-list-item mdc-list-item--activated" href="" data-screen="div1" aria-current="page">
          <span class="mdc-list-item__ripple"></span>
          <span class="mdc-list-item__text" data-screen="div1">Inbox</span>
        </a>

        <a class="mdc-list-item" href="" data-screen="div2">
          <span class="mdc-list-item__ripple"></span>
          <span class="mdc-list-item__text" data-screen="div2">Outgoing</span>
        </a>

        <a class="mdc-list-item" href="" data-screen="div3">
          <span class="mdc-list-item__ripple"></span>
          <span class="mdc-list-item__text" data-screen="div3">Drafts</span>
        </a>
      </div>
    </div>
  </aside>

  <!--  Screens  -->
  <div class="mdc-drawer-app-content mdc-top-app-bar--fixed-adjust">
    <main id="div1" class="screen main-content" style="display:none;">
      App Content

      <!--    Testing Checkbox    -->
      <p>Select your favorite language</p>
      <label for="s1"> <input type="checkbox" name="language" value="Python" id="s1">Python</label>
      <label for="s2"><input type="checkbox" name="language" value="Java" id="s2">Java</label>
      <label for="s3"><input type="checkbox" name="language" value="JavaScript" id="s3">JavaScript</label>
      <p>
        <button id="button">Get Selected subject</button>
      </p>

      <script>
        const button= document.querySelector('#button');
        button.addEventListener('click', (event) => {
            let checkboxes= document.querySelectorAll('input[name="language"]:checked');
            let output= [];
            checkboxes.forEach((checkbox) => {
                output.push(checkbox.value);
            });
            document.write("You have selected ", output);
        });    
      </script>
    </main>

    <main id="div2" class="screen main-content" style="display:display;">
      App Content22
    </main>

    <main id="div3" class="screen main-content" style="display:display;">
      App Content2244444
    </main>
  </div>

  <script src="drawer.js"></script>
</body>

</html>
